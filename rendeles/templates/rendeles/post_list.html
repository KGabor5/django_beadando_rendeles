{% extends 'rendeles/base.html' %}


                {% block content %}
                    {% for post in posts %}
                        <div class="post">
                            <div class="date">
                                {{ post.published_date }}
                            </div>
                            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.rendelt_termek }}</a></h1>
                            <p>{{ post.lakcim|linebreaksbr }}</p>
                            <p>{{ post.megjegyzes|linebreaksbr }}</p>
                            <p>{{ post.fzetes_modja|linebreaksbr }}</p>
                        </div>
                    {% endfor %}
                {% endblock %}
